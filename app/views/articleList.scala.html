@(publishedArticles: List[Article], unpublishedArticles: List[Article])

@main(title = "List Articles") {

    <h1>Published Articles</h1>

	<ul>
	@for(a <- publishedArticles) {
	  <li><a href="articles/@a.id.stringify">@a.title</a> <a href="articleEdit/@a.id.stringify">[Edit]</a></li>
	}
	</ul>

    <h1>Unpublished Articles</h1>

	<ul>
	@for(a <- unpublishedArticles) {
	  <li><a href="articles/@a.id.stringify">@a.title</a> <a href="articleEdit/@a.id.stringify">[Edit]</a></li>
	}
	</ul>

}
